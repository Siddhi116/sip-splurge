<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Confirmation - Beverage Shop</title>
    
    <!-- Google Font for stylish text -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* General body styling */
        body {
            background-color: #1a1a2e; /* Dark background */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for the order confirmation */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #283046;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        /* Heading styling */
        h1 {
            color: #66ccff;
            font-size: 36px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }

        /* Order details card styling */
        .order-details {
            background-color: #4e5d6c;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: popUp 1s ease-in-out;
        }

        .order-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Success icon styling */
        .icon {
            color: #66ccff;
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 1.5s infinite;
        }

        /* Button styling */
        .btn {
            background-color: #66ccff;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #338ec7;
            text-decoration: none;
        }

        /* Animations */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes popUp {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Success icon (check-circle) -->
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <!-- Heading -->
        <h1>Hurray! Order Confirmed!</h1>

        <!-- Order details section -->
        <div class="order-details">
            <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #order-id {
      font-size: 1.5rem;
      color: #4CAF50;
      margin-top: 20px;
    }
  </style>
</head>
<body>
 
  <div id="order-id"></div>
 

  <script>
    // Generate and display Order ID automatically on page load
    window.onload = function () {
      const timestamp = Date.now(); // Current time in milliseconds
      const randomNum = Math.floor(Math.random() * 1000); // Random 3-digit number
      const orderId = `ORD-${timestamp}-${randomNum}`;

      document.getElementById('order-id').textContent = `Your Order ID: ${orderId}`;
    };
  </script>
        </div>

        <!-- Confirmation message -->
        <p>Your order is being processed and will be delivered shortly. Thank you for choosing Sip & Splurge!</p>

        <!-- Button to go back to homepage -->
        <button class="btn"><a href="index.html">Back to Homepage</a></button>
    </div>

</body>
</html>
